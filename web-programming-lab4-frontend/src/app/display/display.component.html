<svg id="graphic" width="500" height="500" (click)=processClick($event)>
    <rect width="100%" height="100%" fill="none" />
    <line x1="0" x2="100%" y1="50%" y2="50%" stroke="#000000" stroke-width="3.5" />
    <line x1="96%" x2="100%" y1="48%" y2="50%" stroke="#000000" stroke-width="3.5" />
    <line x1="96%" x2="100%" y1="52%" y2="50%" stroke="#000000" stroke-width="3.5" />

    <line x1="50%" x2="50%" y1="0" y2="100%" stroke="#000000" stroke-width="3.5" />
    <line x1="48%" x2="50%" y1="4%" y2="0" stroke="#000000" stroke-width="3.5" />
    <line x1="52%" x2="50%" y1="4%" y2="0" stroke="#000000" stroke-width="3.5" />

    <line *ngFor="let i of dashes" [attr.x1]="i" [attr.x2]="i" y1="48%" y2="52%" stroke="#000000" stroke-width="3.5">
    </line>

    <line *ngFor="let i of dashes" x1="48%" x2="52%" [attr.y1]="i" [attr.y2]="i" stroke="#000000" stroke-width="3.5">
    </line>

    <path [attr.d]="pathWithR" stroke="#000000" stroke-width="2" fill="#00A0A0" fill-opacity="0.5" id="graph-path" />

    <circle *ngFor="let shot of getShots()" [attr.cx]="shot.x * 37.5 + 250" [attr.cy]="-shot.y * 37.5 + 250" r="4"
        attr.fill="{{shot.success ? '#0000FF' : '#FF0000'}} " stroke="black" stroke-width="2" fill-opacity="0.8" />

</svg>
